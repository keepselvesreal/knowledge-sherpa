version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: wordpress_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  wordpress:
    image: wordpress:latest
    container_name: wordpress_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DEBUG: ${DEBUG_MODE}
    volumes:
      # 소스 코드 (바인드 마운트)
      - ../src/wp-content/themes:/var/www/html/wp-content/themes
      - ../src/wp-content/plugins:/var/www/html/wp-content/plugins

      # 데이터 (Docker volume)
      - ../data/wp-content/uploads:/var/www/html/wp-content/uploads
      - ../data/wp-content/cache:/var/www/html/wp-content/cache
      - wordpress_data:/var/www/html
    ports:
      - "80:80"

volumes:
  db_data:
  wordpress_data:
